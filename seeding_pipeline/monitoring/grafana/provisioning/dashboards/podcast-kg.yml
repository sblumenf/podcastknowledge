apiVersion: 1

providers:
  - name: 'Podcast KG Dashboards'
    orgId: 1
    folder: 'Podcast Knowledge Graph'
    folderUid: 'podcast-kg'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/podcast-kg
      foldersFromFilesStructure: false