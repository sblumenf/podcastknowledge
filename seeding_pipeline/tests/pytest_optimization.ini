[pytest]
# Test optimization settings for VTT pipeline

# Parallel execution
addopts = 
    -n auto
    --dist loadscope
    --maxfail=5
    --tb=short
    -q

# Test ordering - run fast tests first
python_functions = test_*
python_classes = Test*
testpaths = tests

# Markers for test selection
markers =
    vtt: VTT-specific tests
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    e2e: End-to-end tests (slowest)
    neo4j: Tests requiring Neo4j
    slow: Slow tests
    critical: Critical path tests

# Coverage optimization
coverage_opts = 
    --cov-fail-under=0
    --no-cov-on-fail

# Timeout settings
timeout = 30
timeout_method = thread

# Cache directory
cache_dir = .pytest_cache

# Disable verbose output for speed
console_output_style = progress