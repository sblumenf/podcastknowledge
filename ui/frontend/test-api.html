<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Testing API Connection</h1>
    <div id="result"></div>
    <script>
        const resultDiv = document.getElementById('result');
        
        // Test direct fetch
        fetch('http://localhost:8002/api/podcasts')
            .then(response => {
                resultDiv.innerHTML += `<p>Direct fetch status: ${response.status}</p>`;
                return response.json();
            })
            .then(data => {
                resultDiv.innerHTML += `<p>Data received: ${JSON.stringify(data).substring(0, 100)}...</p>`;
            })
            .catch(error => {
                resultDiv.innerHTML += `<p style="color: red;">Error: ${error.message}</p>`;
            });
    </script>
</body>
</html>
